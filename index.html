<!DOCTYPE HTML>
<html>
<head>
	<title>Wirecoder</title>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="javascript/extends.js"></script>
	<script type="text/javascript" src="javascript/utility.js"></script>
	<script type="text/javascript" src="javascript/vector.js"></script>
	<script type="text/javascript" src="javascript/globalvars.js"></script>
	<script type="text/javascript" src="javascript/sidebar.js"></script>
	<script type="text/javascript" src="javascript/basicnode.js"></script>
	<script type="text/javascript" src="javascript/variables.js"></script>
	<script type="text/javascript" src="javascript/functions.js"></script>
	<script type="text/javascript" src="javascript/blocknodes.js"></script>
    <script type="text/javascript" src="javascript/logicalnodes.js"></script>
	<script type="text/javascript" src="javascript/input.js"></script>
	<script type="text/javascript" src="javascript/output.js"></script>
	<script type="text/javascript" src="javascript/mathnodes.js"></script>
	<script type="text/javascript" src="javascript/drawer.js"></script>
	<script type="text/javascript" src="javascript/canvas.js"></script>
	<link rel="stylesheet" href="css/main.css" />
</head>
    
<body>    
	<canvas class="isFullscreen" id="canvas" width="800" height="600">
		Your browser does not support the canvas tag
	</canvas>
    
    <div id="drawer">
        <div id="mainArea">
            <div id="tabs">
                <span class="active" data-tab="console">Console</span>
                <span id="errorListTabBtn" data-tab="errorOutput">Error List</span>
                <span data-tab="generatedCode">Generated Code</span>
            </div>
            <div id="drawerContent">
                <div id="console" class="active">
                    <div id="consoleOutput"></div>
                    <div id="consoleInputContainer"><span id="consoleInputIndicator">&gt;</span><input type="text" id="consoleInput" onkeydown="drawerConsoleKeyDown(event);" /></div>
                </div>
                <div id="errorOutput">
                </div>
                <div id="generatedCode">
                </div>
            </div>
        </div>
        <div id="properties">
            <h1>Properties</h1>
            <div id="propArea">
            </div>
        </div>
    </div>
</body>
</html>
